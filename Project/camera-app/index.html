<!DOCTYPE html>
<html>
<head>
    <title>PoseNet - Camera</title>
    <base href="app://./" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' app:; object-src 'self' app:;"> -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-key-sender@1.0.11/key-sender.min.js"></script>
    <script type="text/javascript" src="/dependencies/demo_util.js"></script>
    <script src="/dependencies/dat.gui.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="loading">
        Loading the model...
    </div>
    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" style="z-index: -1;" />
    </div>

    <script type="module" src="src/input.js"></script>
    <script type="module" src="src/camera.js"></script>
    <script type="module" src="src/catchEvents.js"></script>
    <script type="module" src="src/draw.js"></script>
</body>

</html>
