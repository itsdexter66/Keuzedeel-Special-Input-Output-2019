<!DOCTYPE html>
<html>
<head>
    <title>PoseNet - Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script type="text/javascript" src="../dependencies/demo_util.js"></script>
    <script src="../dependencies/dat.gui.min.js"></script>
</head>
<body>
    <div id="loading">
        Loading the model...
    </div>
    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" />
    </div>
    <canvas id="canvas-draw" width="600" height="500" style="background-color: aliceblue;"></canvas>
    <script type="module" src="camera.js"></script>
    <button id="clearBtn">Clear canvas</button>
</body>

</html>
